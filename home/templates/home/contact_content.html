<div class="contact-form-panel">
    <h2>Contact Us</h2>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    <form method="post" id="contactForm" autocomplete="off">
        {% csrf_token %}
        <div class="form-group">
            <label for="contact-name">Name</label>
            <input type="text" id="contact-name" name="name" value="{{ name|default_if_none:'' }}" required>
        </div>
        <div class="form-group">
            <label for="contact-email">Email</label>
            <input type="email" id="contact-email" name="email" value="{{ email|default_if_none:'' }}" required>
        </div>
        <div class="form-group">
            <label for="contact-message">Message</label>
            <textarea id="contact-message" name="message" rows="4" required>{{ message|default_if_none:'' }}</textarea>
        </div>
        <button type="submit" class="btn primary">Send</button>
    </form>
</div>
