{% load static %}
<div class="contact-form-panel">
    <h2>Contact Us</h2>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    <form method="post" id="contactForm" autocomplete="off">
        {% csrf_token %}
        <div class="form-group">
            <label for="contact-name"></label>
            <input type="text" class="neo-input" id="contact-name" placeholder="Name" name="name" value="{{ name|default_if_none:'' }}" required>
        </div>
        <div class="form-group">
            <label for="contact-email"></label>
            <input type="email" class="neo-input" id="contact-email" placeholder="Email" name="email" value="{{ email|default_if_none:'' }}" required>
        </div>
        <div class="form-group">
            <label for="contact-message"></label>
            <textarea id="contact-message" class="neo-input" placeholder="Message" name="message" rows="4" required>{{ message|default_if_none:'' }}</textarea>
        </div>
        <button type="submit" class="neo-btn primary">Send</button>
    </form>
</div>
