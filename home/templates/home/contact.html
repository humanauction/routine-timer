{% extends "base.html" %} {% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'home/css/contact.css' %}">
{% endblock extra_css %}
{% block content %}
<div class="contact-container">
    <h1>Contact Us</h1>
    <form method="post" class="contact-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Your Name</label>
            <input class="input" placeholder="your name" type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="input" placeholder="your email" type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="input" placeholder="your message" id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn primary-btn">Send Message</button>
    </form>
</div>
{% endblock %}
{% block extra_js %}
<script src="{% static 'home/js/contact.js' %}"></script>
{% endblock  %}
