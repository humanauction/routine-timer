{% extends "base.html" %} {% load static %} {% block content %}
<title>Login & Register</title>
<link rel="stylesheet" href="{% static 'css/auth.css' %}" />
<link rel="stylesheet" href="{% static 'css/modal.css' %}" />
<script
    defer
    src="https://kit.fontawesome.com/844d1cd656.js"
    crossorigin="anonymous"
></script>

<!-- Trigger Button -->
<button id="openAuthModal" class="btn">Login / Register</button>

<!-- Modal Overlay -->
<div id="authModalOverlay" class="modal-overlay" style="display: none">
    <div class="modal">
        <button class="close-modal" id="closeAuthModal">&times;</button>
        <main class="container" aria-labelledby="auth-heading">
            <h1 id="auth-heading" class="visually-hidden">Authentication</h1>
            <nav class="tabs" role="tablist">
                <button
                    role="tab"
                    id="loginTab"
                    aria-controls="loginForm"
                    aria-selected="true"
                >
                    Login
                </button>
                <button
                    role="tab"
                    id="registerTab"
                    aria-controls="registerForm"
                    aria-selected="false"
                >
                    Register
                </button>
            </nav>
            <!-- Login Form -->
            <form
                id="loginForm"
                method="post"
                class="form active"
                aria-labelledby="loginTab"
            >
                {% csrf_token %}
                <fieldset>
                    <legend class="visually-hidden">Login</legend>
                    <label for="loginEmail">Email</label>
                    <input
                        id="loginEmail"
                        name="loginEmail"
                        type="email"
                        placeholder="you@example.com"
                        required
                    />

                    <label for="loginPassword">Password</label>
                    <input
                        id="loginPassword"
                        name="loginPassword"
                        type="password"
                        placeholder="••••••••"
                        required
                    />
                    <button type="submit" class="btn">Login</button>
                </fieldset>

                <p class="or">Or continue with</p>
                <div class="socials" role="group" aria-label="Social login">
                    <button
                        class="social"
                        aria-label="Login with Google"
                        type="button"
                        onclick="window.location.href='https://accounts.google.com/Login'"
                    >
                        <i class="fa-brands fa-google"></i>
                    </button>
                    <button
                        class="social"
                        aria-label="Login with Facebook"
                        type="button"
                        onclick="window.location.href='https://accounts.facebook.com/Login'"
                    >
                        <i class="fa-brands fa-facebook-f"></i>
                    </button>
                    <button
                        class="social"
                        aria-label="Login with X (Twitter)"
                        type="button"
                        onclick="window.location.href='https://accounts.x.com/Login'"
                    >
                        <i class="fa-brands fa-twitter"></i>
                    </button>
                </div>
            </form>
            <form
                id="registerForm"
                class="form"
                aria-labelledby="registerTab"
                method="post"
            >
                {% csrf_token %}
                <fieldset>
                    <legend class="visually-hidden">Register</legend>
                    <label for="regName">Full Name</label>
                    <input
                        id="regName"
                        name="regName"
                        type="text"
                        placeholder="Jane Doe"
                        required
                    />

                    <label for="regEmail">Email</label>
                    <input
                        id="regEmail"
                        name="regEmail"
                        type="email"
                        placeholder="you@example.com"
                        required
                    />

                    <label for="regPassword">Password</label>
                    <input
                        id="regPassword"
                        name="regPassword"
                        type="password"
                        placeholder="••••••••"
                        required
                    />

                    <label for="regConfirm">Confirm Password</label>
                    <input
                        id="regConfirm"
                        name="regConfirm"
                        type="password"
                        placeholder="••••••••"
                        required
                    />

                    <button type="submit" class="btn">
                        <i class="fa fa-user-plus"></i> Register
                    </button>
                </fieldset>

                <p class="or">Or sign up with</p>
                <div class="socials" role="group" aria-label="Social signup">
                    <button
                        class="social"
                        aria-label="Sign up with Google"
                        type="button"
                    >
                        <i class="fa-brands fa-google"></i>
                    </button>
                    <button
                        class="social"
                        aria-label="Sign up with Facebook"
                        type="button"
                    >
                        <i class="fa-brands fa-facebook-f"></i>
                    </button>
                    <button
                        class="social"
                        aria-label="Sign up with Twitter"
                        type="button"
                    >
                        <i class="fa-brands fa-twitter"></i>
                    </button>
                </div>
            </form>
        </main>
    </div>
</div>
<script src="{% static 'js/auth.js' %}" defer></script>
<script src="{% static 'js/modal.js' %}" defer></script>
{% endblock %}
