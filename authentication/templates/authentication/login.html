{% extends "base_no_nav.html" %} {% load static %} {% block content %}
<title>Login & Register</title>
<link rel="stylesheet" href="{% static 'css/auth.css' %}" />
<link rel="stylesheet" href="{% static 'css/modal.css' %}" />
<script
    defer
    src="https://kit.fontawesome.com/844d1cd656.js"
    crossorigin="anonymous"
></script>

<!-- Trigger Button -->
<button id="openAuthModal" class="btn">Login / Register</button>

<!-- Modal Overlay -->
<div id="authModalOverlay" class="modal-overlay" style="display: none">
    <div class="modal">
        <button class="close-modal" id="closeAuthModal">&times;</button>
        <main class="container" aria-labelledby="auth-heading">
            <h1 id="auth-heading" class="visually-hidden">Authentication</h1>
            <nav class="tabs" role="tablist">
                <button
                    role="tab"
                    id="loginTab"
                    aria-controls="loginForm"
                    aria-selected="true"
                >
                    Login
                </button>
                <button
                    role="tab"
                    id="registerTab"
                    aria-controls="registerForm"
                    aria-selected="false"
                >
                    Register
                </button>
            </nav>
            <!-- Login Form -->
            <form
                id="loginForm"
                method="post"
                class="form active"
                aria-labelledby="loginTab"
            >
                {% csrf_token %}
                <fieldset>
                    <legend class="visually-hidden">Login</legend>
                    <label for="username">Username or Email</label>
                    <input
                        id="username"
                        name="username"
                        type="text"
                        placeholder=""
                        required
                    />

                    <label for="password">Password</label>
                    <input
                        id="password"
                        name="password"
                        type="password"
                        placeholder="••••••••"
                        required
                    />
                    <button type="submit" class="btn">Login</button>
                    <!-- Add guest login button -->
                    <p class="or">Or</p>
                    <a href="{% url 'authentication:guest_login' %}" class="btn btn-secondary guest-btn">
                        <i class="fas fa-user-clock"></i> Continue as Guest
                    </a>
                </fieldset>

                <p class="or">Or continue with</p>
                <div class="socials" role="group" aria-label="Social login">
                    <button
                        class="social"
                        aria-label="Login with Google"
                        type="button"
                        onclick="window.location.href='https://accounts.google.com/Login'"
                    >
                        <i class="fa-brands fa-google"></i>
                    </button>
                    <button
                        class="social"
                        aria-label="Login with Facebook"
                        type="button"
                        onclick="window.location.href='https://accounts.facebook.com/Login'"
                    >
                        <i class="fa-brands fa-facebook-f"></i>
                    </button>
                    <button
                        class="social"
                        aria-label="Login with X (Twitter)"
                        type="button"
                        onclick="window.location.href='https://accounts.x.com/Login'"
                    >
                        <i class="fa-brands fa-twitter"></i>
                    </button>
                </div>
            </form>
            <!-- Register Form -->
            <form
                id="registerForm"
                class="form"
                aria-labelledby="registerTab"
                method="post"
                action="{% url 'authentication:signup' %}"
            >
                {% csrf_token %}
                <fieldset>
                    <legend class="visually-hidden">Register</legend>
                    <label for="username">Username</label>
                    <input
                        id="username"
                        name="username"
                        type="text"
                        placeholder="johndoe"
                        required
                    />

                    <label for="email">Email</label>
                    <input
                        id="email"
                        name="email"
                        type="email"
                        placeholder="you@example.com"
                        required
                    />

                    <label for="password1">Password</label>
                    <input
                        id="password1"
                        name="password1"
                        type="password"
                        placeholder="••••••••"
                        required
                    />

                    <label for="password2">Confirm Password</label>
                    <input
                        id="password2"
                        name="password2"
                        type="password"
                        placeholder="••••••••"
                        required
                    />

                    <button type="submit" class="btn">
                        <i class="fa fa-user-plus"></i> Register
                    </button>
                </fieldset>

                <p class="or">Or sign up with</p>
                <div class="socials" role="group" aria-label="Social signup">
                    <button
                        class="social"
                        aria-label="Sign up with Google"
                        type="button"
                    >
                        <i class="fa-brands fa-google"></i>
                    </button>
                    <button
                        class="social"
                        aria-label="Sign up with Facebook"
                        type="button"
                    >
                        <i class="fa-brands fa-facebook-f"></i>
                    </button>
                    <button
                        class="social"
                        aria-label="Sign up with Twitter"
                        type="button"
                    >
                        <i class="fa-brands fa-twitter"></i>
                    </button>
                </div>
            </form>
        </main>
    </div>
</div>
<script src="{% static 'js/auth.js' %}" defer></script>
<script src="{% static 'js/modal.js' %}" defer></script>
<script src="{% static 'js/login.js' %}" defer></script>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}" />
<link rel="stylesheet" href="{% static 'css/modal.css' %}" />
{% endblock %}
