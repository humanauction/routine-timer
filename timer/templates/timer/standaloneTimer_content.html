<div class="standalone-timer-panel">
    <h2>Standalone Timer</h2>
    <div class="timer-display">
        <svg id="timer-dial"></svg>
        <div class="timer-remaining" id="time-remaining-display">00:00</div>
    </div>
    <div class="timer-controls">
        <button class="timer-btn" id="start-timer">Start</button>
        <button class="timer-btn" id="pause-btn">Pause</button>
        <button class="timer-btn" id="stop-timer">Stop</button>
        <button class="timer-btn" id="reset-timer">Reset</button>
        <input type="number" id="total-duration-input" min="1" max="90" value="2" />
        <select id="slice-size-select">
            <option value="1">1 min/slice</option>
            <option value="5">5 min/slice</option>
            <option value="10">10 min/slice</option>
        </select>
    </div>
</div>
