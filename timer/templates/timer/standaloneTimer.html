{% extends "base.html" %}
{% load static %}

{% block title %}Standalone Timer{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'timer/css/standaloneTimer.css' %}">
{% endblock %}

{% block content %}
<div class="standalone-timer">
    <h1>Standalone Timer</h1>
    <p>Just a timer, no distractions.</p>
    <div class="timer-display">
        <!-- SVG dial here -->
        <svg id="timer-dial" viewBox="0 0 240 240" aria-label="Timer Dial">
            <!-- Pie slices will be generated by JS -->
        </svg>
        
        <!-- Time Remaining -->
        <div id="timer-remaining" class="timer-remaining">
            <p>Time Remaining:</p>
            <p id="time-remaining-display">00:00:00</p>
        </div>
        <!-- Timer Controls -->
         <div class="timer-controls">
            <button id="decrement-10" class="timer-btn" aria-label="Subtract 10 minutes">-10</button>
            <button id="decrement-5" class="timer-btn" aria-label="Subtract 5 minutes">-5</button>
            <button id="decrement-1" class="timer-btn" aria-label="Subtract 1 minute">-1</button>
            <span class="timer-set-label">Set Time</span>
            <button id="increment-1" class="timer-btn" aria-label="Add 1 minute">+1</button>
            <button id="increment-5" class="timer-btn" aria-label="Add 5 minutes">+5</button>
            <button id="increment-10" class="timer-btn" aria-label="Add 10 minutes">+10</button>
        </div>
        <div class="timer-actions">
            <button id="start-timer" class="timer-btn" aria-label="Start Timer"><i class="fas fa-play"></i>Start</button>
            <button class="timer-btn" id="pause-btn"><i class="fa fa-pause"></i>Pause</button>
            <button id="stop-timer" class="timer-btn" aria-label="Stop Timer"><i class="fa fa-stop"></i>Stop</button>
            <button id="reset-timer" class="timer-btn" aria-label="Reset Timer"><i class="fa fa-refresh"></i>Reset</button>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'timer/js/standaloneTimer.js' %}"></script>
{% endblock %}
